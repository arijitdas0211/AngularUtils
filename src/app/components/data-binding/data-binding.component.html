<div class="row">
    <div class="col-4">
        <h2>One way - from .ts to .html</h2>
    </div>
    <div class="col-4">

    </div>
    <div class="col-4">

    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-4 bg-success p-3">
                <h4>Interpolation</h4>
                <h4>{{courseName.toUpperCase()}}</h4>     <!--  Interpolation  -->
                <div>{{cName}}</div>
                <br>
                <input type="text" value="{{courseName}}" placeholder="Please enter text" />
                <br><br>
                <input type="{{inputType}}" />&nbsp;{{courseName}}
            </div>
            <div class="col-4">
                <div class="bg-info p-3">
                    <h4>Property Binding</h4>
                    <input type="text" [value]="courseName" placeholder="Please enter text" />
                </div>
            </div>
            <div class="col-4">
                <button class="btn btn-danger" (click)="showAlert('Hello')">Click Alert</button>
                &nbsp;&nbsp;
                <button class="btn btn-success" (click)="changeCourse()">Change Course</button>
                <br><br>
                <!--  [()] Banana bracket  (ngModel only works on input element)  -->
                <input type="text" [value]="courseName" [(ngModel)]="courseName" /> - {{courseName}}
                <br><br>
                <input type="checkbox" [(ngModel)]="isActive" /> Is Active
                <select [(ngModel)]="stateName">
                    <option value="">-- select --</option>
                    <option value="WB">WB</option>
                    <option value="MH">MH</option>
                    <option value="TL">TL</option>
                    <option value="TD">TD</option>
                    <option value="KR">KR</option>
                </select>

                <h4>{{firstName()}}</h4>

            </div>
        </div>
    </div>
    <div class="col-12">

    </div>
</div>
